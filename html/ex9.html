<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <H1>Loop & Array</H1>
  <h2>Co workers</h2>
  <ul>
    <li>egoing</li>
    <li>leezche</li>
    <li>duru</li>
    <li>taeho</li>
  </ul>
  <h2></h2>
  <ul>
    <script>
    var coworkers = ['egoing', 'leezche', 'duru', 'teaho'];
    for (i = 0; i < coworkers.length ; i++) {
      document.write('<li>', coworkers[i], '</li>');
    }
    </script>
  </ul>
</body>
</html>
