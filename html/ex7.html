<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <h1>Array</h1>
  <h2>Syntax</h2>
  <script>
    var coworkers = ["egoing", "leezche"];
  </script>
  <h2>get</h2>
  <script>
    document.write(coworkers[0], '<br>');
    document.write(coworkers[1], '<br>');
    document.write(coworkers.length);
  </script>
  <h2>add</h2>
  <script>
    coworkers.push('daru');
    coworkers.push('tacho');
  </script>
  <h2>addLength</h2>
  <script>
    document.write(coworkers.length);
  </script>
</body>
</html>
